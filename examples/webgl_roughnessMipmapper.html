<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js PMREM directional light test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container">
			<div id="info">
				<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
				Roughness Mipmapper example <a href="https://github.com/elalish" target="_blank" rel="noopener">Emmett Lalish</a>
			</div>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js';

			var scene, camera, controls, renderer;
			
			function init() {

				var width = window.innerWidth;
				var height = window.innerHeight;
				var aspect = width / height;

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( width, height );
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.physicallyCorrectLights = true;

				// tonemapping
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;

				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onResize, false );

				// scene

				scene = new THREE.Scene();

				// camera

				camera = new THREE.PerspectiveCamera( 40, aspect, 1, 1000 );
				updateCamera();
				camera.position.set( 0, 0, 16 );

				// controls

				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 4;
				controls.maxDistance = 20;

			}

			function createObjects() {

				var radianceMap = null;
				new RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					// .setDataType( THREE.FloatType )
					.setPath( 'textures/equirectangular/' )
					.load( 'venice_sunset_1k.hdr', function ( texture ) {

						radianceMap = pmremGenerator.fromEquirectangular( texture ).texture;
						pmremGenerator.dispose();

						scene.background = radianceMap;
						scene.environment = radianceMap;

						var geometry = new THREE.PlaneBufferGeometry( 100, 100 );

						// uv = new Float32Array( [uvSize * vertices * cubeFaces] );

						// geometry.setAtribute('uv', new BufferAttribute( uv, uvSize ) );

						var material = new THREE.MeshStandardMaterial( {
							roughness: 0,
							metalness: 1,
							normalMap: null,
							color: 0xb23500,
							envMapIntensity: 1
						} );

						var mesh = new THREE.Mesh( geometry, material );
						mesh.rotateX( - Math.PI / 2 );
						mesh.position.y = - 1;
						scene.add( mesh );

						render();

					} );

				var pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();

			}

			function onResize() {

				var width = window.innerWidth;
				var height = window.innerHeight;

				camera.aspect = width / height;
				updateCamera();

				renderer.setSize( width, height );

				render();

			}
			
			function updateCamera() {

				var horizontalFoV = 40;
				var verticalFoV = 2 * Math.atan( Math.tan( horizontalFoV / 2 * Math.PI / 180 ) / camera.aspect ) * 180 / Math.PI;
				camera.fov = verticalFoV;
				camera.updateProjectionMatrix();

			}

			function render() {

				renderer.render( scene, camera );

			}
			
			Promise.resolve()
				.then( init )
				.then( createObjects )
				.then( render );

		</script>
	</body>
</html>
